version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  commands:
    - pip install conan
    - conan install . --install-folder build
    - sphinx-build -b html docs/source $READTHEDOCS_OUTPUT/html -c docs/source/conf_rtd.py

python:
  install:
    - requirements: docs/requirements.txt

sphinx:
  configuration: docs/source/conf_rtd.py